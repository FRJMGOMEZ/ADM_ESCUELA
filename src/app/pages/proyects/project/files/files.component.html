<div class='row d-flex justify-content-center'>
    <div class='card-group'>
        <div class="card" *ngFor="let file of files">
            <div class="card-body">
                <img style='height: 200px;width:200px' alt="" [src]="file.file | imgPipe">
                <p>{{file.title}}</p>
            </div>
        </div>
    </div>
</div>
