<div class='row d-flex justify-content-center'>
    <div class='card-group'>
        <div class="card" *ngFor="let image of images">
            <div class="card-body">
                <img style='height: 200px;width:200px' class='img-fluid' [src]="image['image'] | imgPipe: 'imagesProject'" alt="">
                <p>{{image.title}}</p>
            </div>
        </div>
    </div>
</div>
