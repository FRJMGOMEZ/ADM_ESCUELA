<div class='row d-flex justify-content-center' style='background:#F5F1E3;display:block'>
    <div class="card m-0 p-0 row d-flex flex-row" *ngFor="let image of projectComponent.imageFiles" style='height:130px;width:130px'>
        <div class="col-11">
            <img (click)='showFile(image._id)' style='height: 110px;width:110px' class='img-fluid' [src]="image | imgPipe">
        </div>
        <div>
            <a routerLinkActive="active" (click)='deleteFile(image._id)'>x</a>
        </div>
    </div>
    <div *ngIf="projectComponent.imageFiles.length === 0">
        <h5>No hay im√°genes disponibles</h5>
    </div>
</div>
