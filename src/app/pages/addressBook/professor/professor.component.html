<div class="row">
    <div class="col-12">
        <div class='list-group'>
            <h3 class='list-group-item-heading text-center mt-3'>PROFESORES</h3>
            <input #input placeholder="Buscar profesor" class='pb-2 mt-2' type="text" name="" id="">
            <div class="d-flex justify-content-center">
                <button class='btn btn-warning mb-2' (click)='_professorServices.searchProfessors(input.value,token,0).subscribe();from=0;searchMode=true;getMode=false; professors=[]'>BUSCAR
                PROFESORES</button>
                <button (click)='from=0;searchMode=false;getMode=true;_professorServices.getProfessors(token).subscribe(); professors = []' class='btn btn-warning mb-2'>TODOS</button>
            </div>
            <button (click)='openIndexCardModal()' class='btn btn-warning m-2'>CREAR PROFESOR</button>
            <div *ngIf="!cargando" class="row animated fadeIn">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <table class='table table-hover'>
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Materias</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody *ngFor="let professor of  professors let i=index">
                                    <tr>
                                        <td>
                                            <div><strong> {{professor.name}}</strong></div>
                                        </td>
                                        <td>
                                            <div class="list-group" *ngFor="let subject of professors[i].subjects">
                                                <div class="row d-flex">
                                                    <div class='col-10'>
                                                        <a class="list-group-item list-group-item-action">{{subject.name}}</a>
                                                    </div>
                                                    <div class='col-2'>
                                                        <button (click)="_subjectServices.addOrDeleteProfessor(subject._id,professor._id,token).subscribe()" class='btn btn-warning m-2'>X</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class='text-center'>
                                                <button (click)='openSubjectsModal(professor._id)' class='btn btn-warning m-2 '>AÃ±adir materia</button>
                                            </div>
                                        </td>
                                        <td>
                                            <button (click)='openIndexCardModal(professor.indexcard)' class="btn btn-primary">
                        <i class="fa fa-info"></i>
                      </button>
                                            <button (click)="_professorServices.deleteProfessor(professor._id,token)" class="btn btn-danger">
                        <i class="far fa-trash-alt"></i>
                      </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class='d-flex justify-content-around'>
                                <button *ngIf="from && from > 0" (click)='changeFrom(-5)' class='btn btn-secondary'>Previous</button>
                                <button *ngIf="professors && professors.length >= from+5" (click)='changeFrom(5)' class='btn btn-secondary'>Following</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class='w-100'></div>
</div>
