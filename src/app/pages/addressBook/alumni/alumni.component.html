<div class="row">
    <div class="col-12">
        <div class='list-group'>
            <h3 class='list-group-item-heading text-center mt-3'>ALUMNOS</h3>
            <input #input placeholder="Buscar alumno" class='pb-2 mt-2' type="text" name="" id="">
            <div class='d-flex justify-content-center'>
                <button class='btn btn-warning mb-2' (click)='_alumniServices.searchAlumnis(input.value,token,0).subscribe();searchMode = true;from =0;getMode=false;alumnis=[]'>BUSCAR
                ALUMNOS</button>
                <button (click)='from=0;searchMode=false;getMode=true;_alumniServices.getAlumnis(token).subscribe();alumnis=[]' class='btn btn-warning mb-2'>TODOS</button>
            </div>
            <button (click)='openIndexcardModal()' class='btn btn-warning m-2'>CREAR ALUMNO</button>
            <div *ngIf="!cargando" class="row animated fadeIn">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <table class='table table-hover'>
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Materias</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody *ngFor="let alumni of alumnis  let i=index">
                                    <tr>
                                        <td>
                                            <div><strong> {{alumni.name}}</strong></div>
                                        </td>
                                        <td>
                                            <div class="list-group" *ngFor="let subject of alumnis[i].subjects">
                                                <div class="row d-flex">
                                                    <div class='col-10'>
                                                        <a class="list-group-item list-group-item-action">{{subject.name}}</a>
                                                    </div>
                                                    <div class='col-2'>
                                                        <button (click)="_subjectServices.addOrDeleteAlumni(subject._id,alumni._id,token).subscribe()" class='btn btn-warning m-2'>X</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class='text-center'>
                                                <button (click)=' openSubjectsModal(alumni._id)' class='btn btn-warning m-2 '>AÃ±adir
                                                    materia</button>
                                            </div>
                                        </td>
                                        <td>
                                            <button (click)='openIndexcardModal(alumni.indexcard)' class="btn btn-primary">
                                                <i class="fa fa-info"></i>
                                            </button>
                                            <button (click)='_alumniServices.deleteAlumni(alumni._id,token)' class="btn btn-danger">
                                                <i class="far fa-trash-alt"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class='d-flex justify-content-around'>
                                <button *ngIf="from && from > 0" (click)='changeFrom(-5)' class='btn btn-secondary'>Previous</button>
                                <button *ngIf="_alumniServices.count >= from+5" (click)='changeFrom(5)' class='btn btn-secondary'>Following</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class='w-100'></div>
</div>
