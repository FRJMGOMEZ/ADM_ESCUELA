<div class='row animated fadeIn pagesContainerFixed'>
  <div class="col-12 mt-3">
    <div class="row d-flex justify-content-center">
      <div class="col-10 d-flex justify-content-around">
        <div class="row d-flex justify-content-around">
          <div class="col-4 d-flex justify-content-around">
            <div class="form-check">
              <input checked class="form-check-input" type="radio" name="amount" id="amount" value="amount"
               [(ngModel)]="_paymentServices.paymentSearchCriteria">
              <label class="form-check-label" for="amount">
                Buscar por <a routerLinkActive="router-link-active" style='color:blue'>CANTIDAD</a>
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="artist" id="artist" value="artist"
               [(ngModel)]="_paymentServices.paymentSearchCriteria" >
              <label  class="form-check-label" for="artist">
                Buscar por <a routerLinkActive="router-link-active" style='color:blue'>ARTISTA</a>
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="date" id="date" value="date"
               [(ngModel)]="_paymentServices.paymentSearchCriteria">
              <label class="form-check-label" for="date">
                Buscar por <a routerLinkActive="router-link-active" style='color:blue'>FECHA</a>
              </label>
            </div>
          </div>
            <div class="col-4 d-flex justify-content-center mb-2" >
              <div class="row d-flex flex-column">
                  <div *ngIf="_paymentServices.paymentSearchCriteria === 'artist'" class='d-flex justify-content-center'>
                    <input #input0 type="text" name="input" id="" placeholder="Introduce el nombre del artista">
                  </div>
                  <div *ngIf="_paymentServices.paymentSearchCriteria === 'date'" class="d-flex flex-column justify-content-center">
                    <div>
                      <input #input0 type="text" placeholder=" De dd/mm/yyyy">
                    </div>
                    <div>
                      <input #input1 type="text" placeholder="A dd/mm/yyyy">
                    </div>
                  </div>
                  <div *ngIf="_paymentServices.paymentSearchCriteria === 'amount'" class="d-flex flex-column justify-content-center">
                    <div>
                      <input #input0 type="number" placeholder="Introduce una cantidad mínima">
                    </div>
                    <div>
                      <input #input1 type="number" placeholder="Introduce una cantidad máxima">
                    </div>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button class='btn btn-warning' (click)="getAll()">TODOS</button>
                  </div>
              </div>
            <div class='d-flex justify-content-center'>
              <button (click)="searchPayment()" class='btn btn-warning'>BUSCAR</button>
            </div>
          </div>
          <div class="col-4">
            <div class="row d-flex justify-content-start">
              <div class="col-8 d-flex flex-column ">
                <button [ngStyle]="{'opacity': buttonsStyle('all')}" (click)="stateChange('all')" class="btn btn-warning">Todos</button>
                <button [ngStyle]="{'opacity': buttonsStyle('sent')}" (click)="stateChange('sent')"  class="btn btn-warning">Pagos enviados</button>
                <button [ngStyle]="{'opacity': buttonsStyle('notSent')}" (click)="stateChange('notSent')"  class="btn btn-warning">Pagos no enviados</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12">
        <table class='table scrollableTable mb-0' style='height:250px;background: #F5F1E3'>
          <thead class='mr-4 d-flex justify-content-around'>
            <th style="width:20%">Cantidad</th>
            <th style="width:20%">Artista</th>
            <th style="width:20%">Fecha</th>
            <th style="width:20%">Track</th>
            <th style="width:20%"></th>
          </thead>
          <tbody #tbody style='height:250px;width:100%'>
            <tr *ngFor="let payment of _paymentServices.payments" class="d-flex justify-content-around">
              <td style="width:20%">{{payment.amount}}</td>
              <td style="width:20%">{{payment.artist.indexcard.name}}</td>
              <td style="width:20%">{{payment.date || date}}</td>
              <td style="width:20%">{{payment.track.title}}</td>
              <td style="width:20%" *ngIf="!payment.sent"> <button class="btn btn-warning">Enviar pago</button></td>
              <td style="width:20%" *ngIf="payment.sent">¡Pago enviado!</td>
            </tr>
          </tbody>
          <hr>
          <div class="row m-3" style='background:#F5F1E3;'>
            <div class="col-2"></div>
            <div class="col-8 d-flex justify-content-around">
              <button (click)="switchPage(-5)" *ngIf="_paymentServices.from > 0"  class="btn btn-warning">PREV</button>
              <button (click)="switchPage(5)" *ngIf="_paymentServices.from + 5 <=  _paymentServices.count" class="btn btn-warning">NEXT</button>
            </div>
            <div class="col-2"></div>
          </div>
        </table>
      </div>
      <div class="col-12">
        <div class="row m-3"  style="background: #F5F1E3;border:solid black 1px">
          <div class="col-12 d-flex justify-content-center" style="background:#ffc107">
            <h5>MODELO EMAIL</h5>
          </div>
          <div class="col-8 d-flex flex-column">
            <div class="row m-1">
              <label for="letterModels">Modelos disponibles</label>
              <select name="letterModels" id="">
                <option value=""></option>
              </select>
            </div>
            <p class="text-center mb-0">TEXTO PRINCIPAL</p>
            <div class="row">
              <div class="col-12 d-flex justify-content-center mb-2">
                    <textarea [(ngModel)]="_letterServices.letterContent" name="" id="" cols="100" rows="7"></textarea>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="row d-flex justify-content-center m-1">
              <label for="usersEmails">Email emisor</label>
                <select name="usersEmails" id="" >
                  <option *ngFor="let user of _letterServices.users" [value]="user._id">{{user.email}}</option>
                </select>
            </div>
              <p class="text-center mb-0">DATOS</p>
            <div class="row d-flex justify-content-center mb-2">
                <textarea [(ngModel)]="_letterServices.letterBottom" name="" id="" cols="25" rows="6"></textarea>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
