<div class="row" *ngIf="!trackId">
    <table class='table'>
        <thead>
            <th>TÃ­tulo</th>
            <th>Tracks</th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let album of _managerServices.albums let i=index">
                <td><a (click)="_managerServices.idNavigation(album._id,'album')" style='color:blue'>{{album.title}}</a></td>
                <td>
                    <div class='scrollable' style="height:60px;border:1px solid black;background:#F5F1E3">
                        <div *ngFor="let track of _managerServices.albums[i].tracks">
                            <a (click)="_managerServices.idNavigation(track._id,'track')" routerLinkActive="active">
                                {{track.title}}
                            </a>
                        </div>
                    </div>
                </td>
                <td><button (click)='putAlbum(album._id)' class="btn btn-primary text-center">
                        <i class="fa fa-info"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class='d-flex justify-content-center mb-2 '>
        <button *ngIf="_managerServices.from && _managerServices.from > 0" (click)='changeFrom(-6) ' class='btn btn-secondary '>Previous</button>
        <button *ngIf="_managerServices.count > _managerServices.from + 6" (click)='changeFrom(6) ' class='btn btn-secondary '>Following</button>
    </div>
</div>
