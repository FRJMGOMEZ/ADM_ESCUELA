<div *ngIf="_incomeServices.incomes.length > 0" class="row m-2 " style="width:100%;height: 100%">
  <div class="col-12 p-0">
    <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <h3 class="highlight">Ingresos liquidados</h3>
    </div>
    <div class="col-12">
      <table  class='table scrollableTable mb-0' style='background: #F5F1E3'>
        <thead  class='mr-4 d-flex justify-content-around'>
          <th style="width:20%">Origen</th>
          <th style="width:20%" >Cantidad</th>
          <th style="width:60%">Liquidaciones</th>
        </thead>
        <tbody  #tbody style='width:100%'>
          <tr class="d-flex justify-content-around" *ngFor="let income of _incomeServices.incomes let i=index">
            <td style="width:20%">{{income.debitor?.name}}</td>
            <td style="width:20%">{{income.liquidatedAmount.toFixed(2)}}</td>
            <td style="width:60%">
              <table class='table scrollableTable insideTable'>
                <thead class="d-flex justify-content-around">
                  <th class='p-1' style="width:20%">Fecha</th>
                  <th class='p-1' style="width:20%">Importe</th>
                  <th class="p-1" style="width:20%">Artista</th>
                  <th class='p-1' style="width:40%">ID</th>
                </thead>
                <tbody >
                  <tr *ngFor='let payment of _incomeServices.incomes[i].payments' class="d-flex justify-content-around" style="width:100%">
                    <td style="width:20%">{{payment.date | date}}</td>
                    <td style="width:20%">{{payment.amount.toFixed(2)}}</td>
                    <td style="width:20%">{{payment.artist?.indexcard?.name}}</td>
                    <td style="width:40%">{{payment._id}}</td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
        <hr>
        <div class="row m-3" style='background:#F5F1E3;'>
          <div class="col-2"></div>
          <div class="col-8 d-flex justify-content-around">
            <button (click)="switch(-5)" *ngIf="_incomeServices.from > 0" class="btn btn-warning">PREV</button>
            <button (click)="switch(5)" *ngIf="  _incomeServices.count > _incomeServices.from + 5 "  class="btn btn-warning">NEXT</button>
          </div>
          <div class="col-2"></div>
        </div>
      </table>
    </div>
    </div>
  </div>
</div>
