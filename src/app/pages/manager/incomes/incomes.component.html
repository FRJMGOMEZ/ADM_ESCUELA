<div class='row animated fadeIn pagesContainerFixed'>
  <div class="col-12 d-flex flex-column justify-content-around">
    <div class="row" style="height:20%">
      <div class='col-12 d-flex justify-content-center m-1'>
        <button (click)="postIncome()" class='btn btn-warning'>AÑADIR NUEVO INGRESO</button>
      </div>
      <div class="col-12">
        <div class="row d-flex justify-content-center">
          <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-warning" [ngStyle]="{'opacity':buttonsStyles('liquidated')}"
              (click)="_incomeServices.incomeType='liquidated'">INGRESOS LIQUIDADOS</button>
            <button class="btn btn-warning" [ngStyle]="{'opacity':buttonsStyles('notLiquidated')}"
              (click)="_incomeServices.incomeType='notLiquidated'">INGRESOS NO LIQUIDADOS</button>
          </div>
          <div class="col-2"></div>
          <div class="col-7 m-2">
            <div class="row d-flex justify-content-around">
              <div class="col-6 d-flex justify-content-around">
                <div class="form-check">
                  <input checked class="form-check-input" type="radio" name="origin" id="origin" value="origin"
                    [(ngModel)]="_incomeServices.searchCriteria">
                  <label class="form-check-label" for="origin">
                    Buscar por <a routerLinkActive="router-link-active" style='color:blue'>ORIGEN</a>
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="amount" id="amount" value="amount"
                    [(ngModel)]="_incomeServices.searchCriteria">
                  <label class="form-check-label" for="amount">
                    Buscar por <a routerLinkActive="router-link-active" style='color:blue'>CANTIDAD</a>
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="date" id="date" value="date"
                    [(ngModel)]="_incomeServices.searchCriteria">
                  <label class="form-check-label" for="date">
                    Buscar por <a routerLinkActive="router-link-active" style='color:blue'>FECHA</a>
                  </label>
                </div>
              </div>
              <div class="col-6 d-flex justify-content-center mb-2" *ngIf="_incomeServices.searchCriteria">
                <div class='d-flex justify-content-center'>
                  <input #input0 *ngIf="_incomeServices.searchCriteria === 'origin'" #input type="text" name="input" id=""
                    placeholder="Introduce el nombre del deudor origen del ingreso">
                </div>
                <div *ngIf="_incomeServices.searchCriteria === 'date'" class="d-flex flex-column justify-content-center">
                  <div>
                    <input #input0 type="text" placeholder=" De dd-mm-yyyy">
                  </div>
                  <div>
                    <input #input1 type="text" placeholder="A dd-mm-yyyy">
                  </div>
                </div>
                <div *ngIf="_incomeServices.searchCriteria === 'amount'" class="d-flex flex-column justify-content-center">
                  <div>
                    <input #input0 type="number" placeholder="Introduce una cantidad mínima">
                  </div>
                  <div>
                    <input #input1 type="number" placeholder="Introduce una cantidad máxima">
                  </div>
                </div>
                <div class='d-flex justify-content-center'>
                  <button (click)="search()" class='btn btn-warning'>BUSCAR</button>
                  <button (click)="_incomeServices.getIncomes().subscribe()"  class='btn btn-warning'>TODOS</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-2 d-flex justify-content-end align-items-center animated shake">
            <i (click)="_demoServices.incomesPopup(true)" class="fas fa-info m-4" style='cursor:pointer;color:blue'></i>
          </div>
        </div>
      </div>
    </div>
    <div  *ngIf="_incomeServices.incomeType " class="row d-flex justify-content-center" style="height:80%">
      <div class="col-12">
        <app-liquidated *ngIf="_incomeServices.incomeType === 'liquidated'"></app-liquidated>
        <app-not-liquidated *ngIf="_incomeServices.incomeType === 'notLiquidated'"></app-not-liquidated>
      </div>
    </div>
  </div> 
</div>
