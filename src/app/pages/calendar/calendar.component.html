<div *ngIf="week" class='row card-group d-flex flex-column'>

    <div class="card text-center">
        <div class="card-header">
            Lunes {{week[0]}}
        </div>
        <div class="card-body">
            <a (click)="toDay('lunes')" routerLinkActive="router-link-active" class="btn btn-primary">Show</a>
        </div>
    </div>

    <div class="card text-center">
        <div class="card-header">
            Martes {{week[1]}}
        </div>
        <div class="card-body">
            <a (click)="toDay('martes')" class="btn btn-primary">Show</a>
        </div>
    </div>

    <div class="card text-center">
        <div class="card-header">
            Miércoles {{week[2]}}
        </div>
        <div class="card-body">
            <a (click)="toDay('miercoles')" class="btn btn-primary">Show</a>
        </div>
    </div>

    <div class="card text-center">
        <div class="card-header">
            Jueves {{week[3]}}
        </div>
        <div class="card-body">
            <a (click)="toDay('jueves')" class="btn btn-primary">Show</a>
        </div>

    </div>

    <div class="card text-center">
        <div class="card-header">
            Viernes {{week[4]}}
        </div>
        <div class="card-body">
            <a (click)="toDay('viernes')" class="btn btn-primary">Show</a>
        </div>
    </div>

    <div class="card text-center">
        <div class="card-header">
            Sábado {{week[5]}}
        </div>
        <div class="card-body">
            <a (click)="toDay('sabado')" class="btn btn-primary">Show</a>
        </div>
    </div>

    <div class="card text-center">
        <div class="card-header">
            Domingo {{week[6]}}
        </div>
        <div class="card-body">
            <a (click)="toDay('domingo')" class="btn btn-primary">Show</a>
        </div>
    </div>
</div>
