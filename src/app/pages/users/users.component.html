<div class="row">
    <div class="col-12 mb-2">
        <div class='list-group'>
            <h3 class='list-group-item-heading text-center mt-3'>MANTENIMIENTO DE USUARIOS</h3>
            <div class='d-flex flex-row justify-content-center'>
                <div class='d-flex d-block'>
                    <input #input placeholder="Buscar usuario" class=' list-group-item' type="text" name="" id="">
                    <button class='btn btn-warning list-group-item' (click)='searchUsers(input.value)'>BUSCAR USUARIOS</button>
                </div>
                <div><button class='btn btn-warning list-group-item' (click)='getUsers()'>TODOS</button></div>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <table class='table table-hover'>
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Email</th>
                            <th>Nombre</th>
                            <th>Rol</th>
                            <th>Estado</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let user of users let i=index">
                        <tr>
                            <td>
                                <img class='img-fluid' style='height:100px;width:100px; cursor: pointer ' (click)='openUploadFilesModule(user._id)' [src]="user.img | imgPipe:'usuarios'" class='img100 img-circle'>
                            </td>
                            <td>{{user.email}}</td>
                            <td>{{user.name}}</td>
                            <td>
                                <select [(ngModel)]='user.role' name="role" class='form-control' (change)="changeRole(user)">
                                        <option value="USER_ROLE">USER_ROLE</option>
                                        <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                                   </select>
                            </td>
                            <td>
                                <label *ngIf="!user.status">
                                  <button (click)=changeStatus(user._id) name="activador" value="Activar Usuario">Activar</button>
                                 </label>
                                <label *ngIf="user.status">
                                  <button (click)=changeStatus(user._id) name="desactivador" type="checkbox" value="Desactivar Usuario">Desactivar</button>
                                </label>
                            </td>
                            <td>
                                <div class="col-12 d-flex flex-row">
                                    <button (click)='deleteUser(user._id)' class='btn btn-danger'>
                                                 <i class="far fa-trash-alt"></i>
                                        </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class='d-flex justify-content-around'>
                    <button (click)='changeFrom(-5)' class='btn btn-secondary'>Previous</button>
                    <button (click)='changeFrom(5)' class='btn btn-secondary'>Following</button>
                </div>
            </div>
        </div>
    </div>
