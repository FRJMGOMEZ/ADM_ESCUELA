<div class='backgroundBlack animated fadeIn' [ngClass]="_modalController.hidden">
    <div class="modal" style='display: block' tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button (click)="hideModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <form ngNativeValidate *ngIf="form" [formGroup]='form' id="loginform" (ngSubmit)='registration()'>
                        <div class="form-group">
                            <input formControlName='nombre' name='nombre' type="text" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="form-group ">
                            <input formControlName='apellido' name='apellido' type="text" class="form-control " placeholder="Apellido">
                        </div>
                        <div class="form-group ">
                            <input formControlName='email' name='email' type="email" class="form-control " placeholder="Email">
                        </div>
                        <div class="form-group ">
                            <input formControleName='movil' name='movil' type="text" class="form-control" placeholder="Movil">
                        </div>
                        <div class="form-group ">
                            <input formControlName='telefonoCasa' name='telefonoCasa' type="text" class="form-control " placeholder="TelÃ©fono Fijo">
                        </div>
                        <div class="form-group ">
                            <input formControlName='domicilio' name='domicilio' type="text" class="form-control" placeholder="Domicilio">
                        </div>
                        <div class='d-flex justify-content-center'>
                            <button *ngIf="!indexCardId" type="submit" class="btn btn-primary">CREAR</button>
                            <button *ngIf="indexCardId" (click)='updateIndexCard()' type="button" class="btn btn-primary "> GUARDAR CAMBIOS</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
</div>
