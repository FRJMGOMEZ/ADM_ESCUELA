<div class='backgroundBlack animated fadeIn' [ngClass]="_modalController.hidden">
    <div class="modal" style='display: block' tabindex="-1" role="dialog" [ngClass]="_modalController.hidden">
        <div class="modal-dialog" style="width:1250px;" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button (click)='hideModal()' type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body">
                    <app-calendar [modeNoBack]='false' (date)='navigateToDay($event)'></app-calendar>
                </div>
            </div>
        </div>
    </div>
</div>
