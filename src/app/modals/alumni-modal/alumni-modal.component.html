<div class='backgroundBlack animated fadeIn' [ngClass]="_modalController.hidden">
    <div class="modal" style='display: block' tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center">Alumnos</h5>
                    <button (click)="hideModal()" type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class='row'>
                        <div class='col-12 mb-3'>
                            <div class="row">
                                <div class="col-12 d-flex justify-content-center">
                                    <input #input type="text">
                                </div>
                                <div class="col-12 d-flex justify-content-center">
                                    <button (click)='searchAlumnis(input.value)' class='btn btn-warning mb-2'>BUSCAR</button>
                                    <button (click)='_modalController.notification.emit()' class='btn btn-warning mb-2'>TODOS</button>
                                </div>
                            </div>
                        </div>
                        <div class='col-12 d-flex flex-column'>
                            <div class='text-center' *ngFor="let alumni of _alumniServices.alumnis">
                                <div>
                                    <a (click)='addAlumni(alumni._id)'><strong>{{alumni.indexcard['name']}}</strong></a>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 d-flex justify-content-around">
                            <button *ngIf="from && from > 0" class='btn btn-warning' (click)='changeFrom(-10)'>prev</button>
                            <button *ngIf="_alumniServices.count > from+10" class='btn btn-warning' (click)='changeFrom(10)'>next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
