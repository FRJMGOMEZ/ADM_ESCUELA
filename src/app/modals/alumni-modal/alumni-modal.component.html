<div class='backgroundBlack animated fadeIn' [ngClass]="_modalController.hidden">
    <div class="modal" style='display: block' tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center">Alumnos</h5>
                    <button (click)="hideModal()" type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class='row'>
                        <div class='col-12 d-flex justify-content-center mb-3'>
                            <input #input type="text">
                            <button (click)='searchAlumnis(input.value)' class='btn btn-warning'>BUSCAR</button>
                        </div>
                        <div class='col d-flex flex-column'>
                            <div class='text-center' *ngFor="let alumni of alumnis">
                                <div>
                                    <a (click)='addAlumni(alumni._id)'><strong style='cursor: pointer;'>{{alumni.nombre}}</strong></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
