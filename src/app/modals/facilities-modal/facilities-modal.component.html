<div class='backgroundBlack animated fadeIn' [ngClass]="_modalController.hidden">
    <div class="modal" style='display: block' tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Instalaciones</h5>
                    <button (click)="hideModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <form ngNativeValidate #form='ngForm' role="form">
                        <div class="form-group">
                            <input *ngIf="facilitie" [ngModel]='facilitie.name' class=form-control name='facilitieName' placeholder='nombre de la instalaciÃ³n' type="text" required>
                            <button *ngIf="creation" (click)='postFacilitie(form)' class='btn btn-lg btn-warning btn-block mt-2'><strong>Crear</strong></button>
                            <button *ngIf="edition" (click)='putFacilitie(form)' class='btn btn-lg btn-warning btn-block mt-2' type='submit'><strong>Guardar
                  cambios</strong></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
