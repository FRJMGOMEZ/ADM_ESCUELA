<div class='backgroundBlack animated fadeIn' [ngClass]="_modalController.hidden">
    <div class="modal" style='display: block' tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button (click)="hideModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <form ngNativeValidate *ngIf="form" [formGroup]='form' (ngSubmit)='newProject()'>
                        <div class="form-group">
                            <input formControlName='name' name='name' type="text" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <textarea formControlName="description" name='description' class='form-control' placeholder="DescripciÃ³n"></textarea>
                        </div>
                        <div class='d-flex justify-content-center'>
                            <button *ngIf="!_modalController.id" type="submit" class="btn btn-primary">CREAR</button>

                        </div>
                    </form>
                    <button *ngIf="_modalController.id" (click)='putProject()' class="btn btn-primary text-center">GUARDAR CAMBIOS</button>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
</div>
