<div class='backgroundBlack animated fadeIn' [ngClass]="_modalService.hidden">
    <div class="modal" style='display: block' tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="hideModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <form action="" ngNativeValidate #form='ngForm' role="form" (ngSubmit)='checkPassword(form)'>
                        <div class="form-group">
                            <input ngModel name='password1' class="form-control" placeholder="Contraseña actual" name="password1" type="password" value="">
                        </div>
                        <hr>
                        <br>
                        <div class="form-group">
                            <input ngModel name='password2' class="form-control" placeholder="Contraseña nueva" name="password2" type="password" value="">
                        </div>
                        <div class="form-group">
                            <input ngModel name='password3' class="form-control" placeholder="Contraseña nueva" name="password3" type="password" value="">
                        </div>
                        <button class='btn btn-lg btn-warning btn-block' type='submit'> <strong>CAMBIAR CONTRASEÑA</strong> </button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button (click)="hideModal()" type="button" class="btn btn-secondary"> Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
